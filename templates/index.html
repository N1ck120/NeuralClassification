<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Predição - Laranjas/Maçãs</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Rede Neural - Classificação de Laranjas/Maçãs</h1>

        <!-- Formulário de Previsão -->
        <div class="mt-4">
            <h2>Prever fruta</h2>
            <form action="/" method="post">
                <div class="form-group">
                    <label for="fruit_weight">Peso da fruta(G):</label>
                    <input type="number" step="0.01" name="fruit_weight" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="fruit_size">Tamanho da fruta(CM):</label>
                    <input type="number" step="0.01" name="fruit_size" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Prever fruta</button>
            </form>
        </div>

        <!-- Exibir o resultado da predição -->
        {% if predicted_fruit is not none %}
            <div class="alert alert-info mt-4">
                <strong>Fruta Prevista:</strong> {{ predicted_fruit }}
            </div>
        {% endif %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.11/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
