<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Treinamento e Predição - Íris</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Rede Neural - Classificação de Íris</h1>
        
        <!-- Formulário de Treinamento -->
        <div class="mt-4">
            <h2>Treinar o Modelo</h2>
            <form action="/" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="file">Selecione um arquivo CSV para treinamento:</label>
                    <input type="file" name="file" id="file" class="form-control" accept=".csv" required>
                </div>
                <button type="submit" class="btn btn-primary">Treinar Modelo</button>
            </form>
        </div>

        <!-- Exibir o resultado do treinamento -->
        {% if accuracy is not none %}
            <div class="alert alert-success mt-4">
                <strong>Acurácia do modelo:</strong> {{ accuracy }}%
            </div>
        {% endif %}

        <!-- Formulário de Previsão -->
        <div class="mt-4">
            <h2>Prever Espécie</h2>
            <form action="/" method="post">
                <div class="form-group">
                    <label for="sepal_length">Comprimento da Sépala (cm):</label>
                    <input type="number" step="0.01" name="sepal_length" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="sepal_width">Largura da Sépala (cm):</label>
                    <input type="number" step="0.01" name="sepal_width" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="petal_length">Comprimento da Pétala (cm):</label>
                    <input type="number" step="0.01" name="petal_length" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="petal_width">Largura da Pétala (cm):</label>
                    <input type="number" step="0.01" name="petal_width" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Prever Espécie</button>
            </form>
        </div>

        <!-- Exibir o resultado da predição -->
        {% if species is not none %}
            <div class="alert alert-info mt-4">
                <strong>Espécie Prevista:</strong> {{ species }}
            </div>
        {% endif %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.11/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
